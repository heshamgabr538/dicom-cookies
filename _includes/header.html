<!DOCTYPE html>
<html lang="en">
  <head itemscope itemtype="http://schema.org/WebSite">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href='https://fonts.googleapis.com/css?family=Assistant' rel='stylesheet'>
    <link rel="stylesheet" href="{{site.url }}/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ site.url }}/assets/css/style.css">
    <link rel="shortcut icon" href="{{ site.url }}/favicon.ico" type="image/x-icon">
    <!--[if lt IE 9]>
    <script src="/assets/vendor/html5shiv/dist/html5shiv.js"></script>
    <script src="/assets/vendor/selectivizr/selectivizr.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    {% seo %}
  </head>
  <body class="{{ page.layout }}{% if page.class %} {{ page.class }}{% endif %}">

    <div class="container">

      {% if page.title %}
        <h1>{{ page.title | markdownify | strip_html | strip_newlines }}</h1>
      {% endif %}
